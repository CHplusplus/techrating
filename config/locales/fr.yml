  about:
    paragraphs:
      p1: "CH++ est une organisation de la société civile qui milite pour une plus grande efficacité dans la politique et l'administration suisses grâce à la technologie et à la science. Nous souhaitons une Suisse capable d'agir, qui prend des décisions basées sur la science et les met en œuvre solidement et efficacement grâce à la technologie. Cela n'est possible que si de nouvelles conditions cadres politiques sont créées, favorisant la compétence technique, la culture du risque et la collaboration."
      p2: "Pour atteindre cet objectif, nous nous appuyons sur la sensibilisation du public, le plaidoyer et les campagnes, en collaboration avec une forte communauté numérique qui soutient nos causes."
      p3: "Nous offrons un refuge aux voix expertes et progressistes, en veillant à ce qu'elles bénéficient de plus d'espace dans les médias et la politique."
