  detail:
    overview:
      title: "De quoi s'agit-il?"
      paragraphs:
        p1: "Nous vivons à une époque de crises profondes et en même temps d'énormes opportunités. Qu'il s'agisse de digitalisation, d'intelligence artificielle, de cybersécurité, de pandémies ou de changement climatique, il est essentiel aujourd'hui que les politiciens soient technologiquement compétents et aient une compréhension de la science. Car ce n'est qu'avec une base scientifique solide et l'utilisation efficace des technologies modernes que nous pourrons rester à la pointe et façonner l'avenir - dans l'intérêt du bien commun, de notre santé et de notre prospérité."
        p2: "La pandémie et divers déboires de digitalisation ont ouvert les yeux à beaucoup : <b>La science et la technologie sont essentielles pour notre avenir</b>. Pourtant, elles ne reçoivent pas assez d'attention lors des campagnes électorales. Cela doit changer. Une proportion croissante de la population attend de ses représentants au Parlement une connaissance de la science et de la technologie. Pour plus de transparence, nous avons créé le CH++ Techrating. Cela nous permet de montrer les affinités des candidats dans les domaines de la science et de la technologie."
        p3: "Pour simplifier l'utilisation du CH++ Techrating comme aide électorale, les candidats peuvent être filtrés par canton et par parti."
    technical_details:
      title: "Détails techniques"
      paragraphs:
        p1: "Le CH++ Techrating est composé de deux composants. D'une part, nous analysons le comportement électoral des parlementaires en exercice. D'autre part, nous avons envoyé un questionnaire à tous les candidats pour recueillir leurs opinions sur les sujets pertinents pour CH++."
        p2: "Les critères suivants ont été appliqués pour la sélection des votes et des questions :"
        p3: "Pour chaque vote et chaque question, il existe une position idéale pour CH++. Le CH++ Techrating mesure à quel point une personne est en accord, dans son comportement électoral et/ou ses réponses, avec les opinions de CH++. Plus cette valeur est proche de 100%, plus l'accord est fort."
        p4: "Pour anticiper : Ce n'est pas un classement scientifique, mais une méthode subjective. Les votes et les questions ont été choisis pour refléter, selon CH++, l'affinité technologique et scientifique."
      keys:
        k1: "Votes sur des sujets qui sont au cœur des préoccupations de CH++."
        k2: "Votes favorisant une digitalisation rapide et responsable (décentralisation, économie de données, open source, open data, sécurité dès la conception, etc.)"
        k3: "Votes renforçant le rôle de la science comme base de décision."
        k4: "Votes sur des propositions concrètes pour renforcer la résilience de la Suisse face aux crises."
      voting:
        title: "Votes"
        paragraphs:
          p1: "Pour chaque vote pertinent, nous avons défini, en plus d'une position idéale (par exemple, \"Oui\"), une pondération. Cela nous permet de donner plus de poids à certains votes. Le score maximum pour chaque vote est déterminé par la pondération."
          p2: "Pour chaque vote pris en compte, la clé suivante s'applique :"
          p3: "Les votes excusés ou les absences pour cause de présidence ne sont pas pris en compte."
          p4: "Pour tous les votes pris en compte, le score maximum est calculé. Le score réalisé est ensuite converti en un résultat de vote en pourcentage."
          p5: "<b>Exemple</b> : Pour tous les votes pris en compte d'une personne, le maximum est de 25 points. La personne a obtenu 20 points grâce à son comportement de vote. Le résultat du vote est de 20/25 = 80%."
        keys:
          k1: "Vote identique à la position idéale de CH++ : 100%"
          k2: "Vote contraire à la position idéale de CH++ : 0%"
          k3: "Abstention ou absence non excusée : 50%"
      questionnaire:
        title: "Questionnaire"
        paragraphs:
          p1: "Les 14 questions ont été pondérées de manière égale et formulées de telle manière que la réponse idéale de CH++ est \"Oui\". La clé suivante s'applique à chaque question :"
          p2: "Pour les questionnaires non remplis, toutes les questions ont été marquées comme \"Pas de réponse\"."
          p3: "Le score maximum est de 14. Le score réalisé est ensuite converti en un résultat de questionnaire en pourcentage."
          p4: "<b>Exemple :</b> La personne a obtenu 10 points grâce à ses réponses. Le résultat du questionnaire est de 10/14 = 71,4%."
        keys:
          k1: "Répondu par Oui : 100%"
          k2: "Répondu par Plutôt Oui : 75%"
          k3: "Pas de réponse : 50%"
          k4: "Répondu par Plutôt Non : 25%"
          k5: "Répondu par Non : 0%"
      overall_results:
        title: "Résultat global"
        weighting:
          w1: "Résultat du vote : 2/3"
          w2: "Résultat du questionnaire : 1/3"
        paragraphs:
          p1: "Le résultat global a été pondéré comme suit :"
          p2: "Cette pondération prend en compte que les actions parlent plus fort que les mots."
          p3: "<b>Exemple :</b> La personne a un résultat de vote de 80% et un résultat de questionnaire de 71,4%. Le résultat global est de (2 * 80% + 71,4%) / 3 = 77,1%."
          p4: "Des personnes peuvent recevoir un bonus supplémentaire allant jusqu'à 10% en raison de leur soutien exceptionnel aux objectifs de CH++. La sélection pour ce bonus est effectuée par les membres du comité ou du comité consultatif de CH++."
      boost:
        title: "CH++ Boost"
        paragraphs:
          p1: "Des personnes peuvent recevoir un bonus supplémentaire allant jusqu'à 10% en raison de leur soutien exceptionnel aux objectifs de CH++. La sélection pour ce bonus est effectuée par les membres du comité ou du comité consultatif de CH++. Les boosts sont indiqués comme suit :"
          p2: "Le total ne peut pas être supérieur à 100% malgré le boost."
        keys:
          k1: "Boost de +5%: "
          k2: "Boost de +7.5%: "
          k3: "Boost de +10%: "
    how_to_use:
      title: "Comment utiliser le CH++ Techrating"
      paragraphs:
        p1: "Le CH++ Techrating offre un aperçu de l'affinité technologique et scientifique des politiciens et politiciennes. Il sert de guide pour mieux évaluer l'importance de la science et de la technologie dans leur agenda politique."
        p2: "Utilisez le CH++ Techrating pour vous faire une idée de l'attitude technologique et scientifique de vos candidats. Il vous aide à prendre des décisions éclairées lors des élections."
        p3: "Veuillez noter que le CH++ Techrating représente une image instantanée et est basé sur les données actuelles. Il est conçu comme un outil d'information complémentaire et doit être utilisé en combinaison avec d'autres facteurs et sources d'information lorsque vous formez une opinion."
    coda:
      title: "CODA"
      paragraphs:
        open: "Le code et les données du CH++ Techrating sont bien entendu accessibles au public :<ul><li>Code: <a href=\"https://github.com/CHplusplus/techrating\">https://github.com/CHplusplus/techrating</a></li><li>Données: <a href=\"https://www.techrating.ch/data_export.zip\">https://www.techrating.ch/data_export.zip</a></li></ul>"