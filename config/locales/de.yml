    paragraphs:
      p1: "CH++ ist eine zivilgesellschaftliche Organisation, die für mehr Wirksamkeit in der Schweizer Politik und Verwaltung durch Technologie und Wissenschaft kämpft. Wir wollen eine handlungsfähige Schweiz, die Entscheide mit der Wissenschaft fällt und solide & wirksam mit Technologie umsetzt. Dies ist nur möglich, wenn neue politische Rahmenbedingungen entstehen, die fachliche Kompetenz, Risikokultur & Zusammenarbeit schaffen."
      p2: "Um dieses Ziel zu erreichen, bauen wir auf Öffentlichkeitsarbeit, Advocacy und Kampagnen gemeinsam mit einer starken digitalen Community, die unsere Anliegen trägt."
      p3: "Wir geben den fachlichen und progressiven Stimmen ein Zuhause und sorgen dafür, dass sie in Medien & Politik mehr Raum bekommen."
