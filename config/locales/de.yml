  detail:
    overview:
      title: "Worum geht es?"
      paragraphs:
        p1: "Wir leben in einer Zeit von tiefgreifenden Krisen und gleichzeitig riesigen Chancen. Ob Digitalisierung, künstliche Intelligenz, Cybersicherheit, Pandemien oder Klimawandel: heute ist es unabdingbar, dass Politikerinnen und Politiker technologisch versiert sind und ein Verständnis für die Wissenschaft mitbringen. Denn nur mit solidem wissenschaftlichem Fundament und dem effektiven Einsatz moderner Technologien können wir an der Spitze bleiben und die Zukunft prägen - im Interesse des Gemeinwohls, unserer Gesundheit, und unseres Wohlstands."
        p2: "Die Pandemie und verschiedene Digitalisierungs-Debakel haben vielen die Augen geöffnet: <b>Wissenschaft und Technologie sind essenziell für unsere Zukunft</b>. Aber dennoch finden sie im Wahlkampf nur ungenügend  Beachtung. Dies muss sich ändern. Ein wachsender Anteil der Bevölkerung erwartet von ihren Bundeshaus-Vertreter:innen Kenntnisse in Wissenschaft und Technologie. Um für mehr Transparenz zu sorgen, haben wir das CH++ Techrating ins Leben gerufen. Dies ermöglicht, die Affinitäten der Kandidierenden in den Bereichen Wissenschaft und Technologie aufzuzeigen."
        p3: "Um das CH++ Techrating als Wahlhilfe zu vereinfachen, können Kandidierende nach Kanton und Partei gefiltert werden."
    technical_details:
      title: "Technische Details"
      paragraphs:
        p1: "Das CH++ Techrating besteht aus zwei Komponenten. Zum einen analysieren wir das Wahlverhalten der amtierenden Parlamentarierinnen und Parlamentariern. Zum anderen haben wir allen Kandidierenden einen Fragebogen gesendet, um ihre Ansichten zu für CH++ relevanten Themen zu erfassen."
        p2: "Folgende Kriterien wurden für die Auswahl von Abstimmungen und Fragen angewendet:"
        p3: "Für jede Abstimmung und jede Frage gibt es für CH++ eine Idealposition. Das CH++ Techrating misst, wie stark eine Person in ihrem Abstimmungsverhalten und / oder in ihren Antworten mit den Ansichten von CH++ übereinstimmt. Je näher dieser Wert an 100% ist, desto stärker ist die Übereinstimmung."
        p4: "Um es vorwegzunehmen: Dies ist kein wissenschaftliches Rating, sondern ein subjektives Verfahren. Die Abstimmungen und Fragen wurden so ausgewählt, dass sie in der Sicht von CH++ sehr gut die technologische und wissenschaftliche Affinität abbilden."
      keys:
        k1: "Abstimmungen in Themenbereichen, die zu den Kernanliegen von CH++ gehören."
        k2: "Abstimmungen, die zu einer raschen und verantwortungsvollen Digitalisierung beitragen (Dezentralität, Datensparsamkeit, Open Source, Open Data, security by design, etc.)"
        k3: "Abstimmungen, die die Rolle der Wissenschaft als Entscheidungsgrundlage stärken."
        k4: "Abstimmungen zu konkreten Vorschlägen zur Verbesserung der Krisenresilienz der Schweiz."   
      voting:
        title: "Abstimmungen"
        paragraphs:
          p1: "Für jede relevante Abstimmung haben wir nebst einer Idealposition (z.B. \"Ja\") auch eine Gewichtung definiert. Dies erlaubt es uns, besonders wichtigen Abstimmungen mehr Gewicht zu geben. Die maximale Punktzahl pro Abstimmung wird durch die Gewichtung definiert."
          p2: "Für jede berücksichtigte Abstimmung gilt der folgende Schlüssel:"
          p3: "Entschuldigte Abstimmungen oder Absenz wegen Innehalten eines Präsidiums werden nicht berücksichtigt."
          p4: "Für alle berücksichtigten Abstimmungen wird die maximale Punktzahl berechnet. Die realisierte Punktzahl wird danach in ein prozentuales Abstimmungsergebnis umgerechnet."
          p5: "<b>Beispiel</b>: Für alle berücksichtigen Abstimmungen einer Person ist das Maximum 25 Punkte. Die Person hat durch ihr Abstimmungsverhalten 20 Punkte erreicht. Das Abstimmungsergebnis entspricht 20/25 = 80%."
        keys:
          k1: "Stimme identisch zu CH++ Idealposition: 100%"
          k2: "Stimme gegenteilig von CH++ Idealposition: 0%"
          k3: "Stimme enthalten, oder unentschuldigt abwesend: 50%"
      questionnaire:
        title: "Fragebogen"
        paragraphs:
          p1: "Alle 14 Fragen wurden gleich gewichtet und so formuliert, dass die CH++ Idealantwort \"Ja\" ist. Für jede Frage gilt der folgende Schlüssel:"
          p2: "Für nicht ausgefüllte Fragebögen wurden alle Fragen mit \"Keine Antwort\" gekennzeichnet."
          p3: "Die maximale Punktzahl ist 14. Die realisierte Punktzahl wird danach in ein prozentuales Fragebogenergebnis umgerechnet."
          p4: "<b>Beispiel:</b> Die Person hat durch ihre Antworten 10 Punkte erreicht. Das Fragebogenergebnis entspricht 10/14 = 71.4%."
        keys:
          k1: "Mit Ja geantwortet: 100%"
          k2: "Mit Eher Ja geantwortet: 75%"
          k3: "Keine Antwort: 50%"
          k4: "Mit Eher Nein geantwortet: 25%"
          k5: "Mit Nein geantwortet: 0%"
      overall_results:
        title: "Gesamtresultat"
        weighting:
          w1: "Abstimmungsergebnis: 2/3"
          w2: "Fragebogenergebnis: 1/3"
        paragraphs:
          p1: "Das Gesamtresultat wurde wie folgt gewichtet:"
          p2: "Diese Gewichtung berücksichtigt, dass Taten lauter sprechen als Worte."
          p3: "<b>Beispiel:</b> Die Person hat ein Abstimmungsergebnis von 80% und ein Fragebogenergebnis von 71.4%. Das Gesamtresultat ist (2 * 80% + 71.4%) / 3 = 77.1%."
      boost:
        title: "CH++ Boost"
        paragraphs:
          p1: "Personen können einen zusätzlichen Boost von bis zu 10% aufgrund besonderer Unterstützung der CH++ Ziele erhalten. Die Auswahl für diesen Bonus erfolgt durch CH++ Vorstands- oder Beiratsmitglieder. Die Boosts werden wie folgt gekennzeichnet:"
          p2: "Das Gesamttotal kann trotz Boost nicht höher als 100% sein."
        keys:
          k1: "Boost von +5%: "
          k2: "Boost von +7.5%: "
          k3: "Boost von +10%: "
    how_to_use:
      title: "Wie Sie das CH++ Techrating nutzen können"
      paragraphs:
        p1: "Das CH++ Techrating bietet einen Einblick in die technologische und wissenschaftliche Affinität von Politikerinnen und Politikern. Es dient als Orientierungshilfe, um besser einschätzen zu können, welchen Stellenwert Wissenschaft und Technologie in ihrer politischen Agenda einnehmen."
        p2: "Nutzen Sie das CH++ Techrating, um sich ein Bild von der technologischen und wissenschaftlichen Einstellung Ihrer Kandidierenden zu machen. Es hilft Ihnen, informierte Entscheidungen bei Wahlen zu treffen."
        p3: "Bitte beachten Sie, dass das CH++ Techrating eine Momentaufnahme darstellt und auf den aktuellen Daten basiert. Es ist als ergänzendes Informationsinstrument gedacht und sollte in Kombination mit anderen Faktoren und Informationsquellen herangezogen werden, wenn es darum geht, sich eine Meinung zu bilden."
